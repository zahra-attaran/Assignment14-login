<html dir="rtl">
<head>
    <meta charset="utf8">
    <meta name="description" content="جلسه چهاردهم">
    <meta name="keywords" content="">
    <meta name="auther" content="0">
    <meta name="viewport" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body >

<div class="d-flex justify-content-center align-item-center">
    <div class="w-25" >
        <button class="submit" onclick="showForm()"> ثبت نام</button>
        <div class="frm" id="frm">
            <form id="form">
                <div class="d-flex justify-content-between align-item-center">
                    <span id="register">ثبت نام</span>
                    <div>
                        <input onclick="DarkMode()" type="checkbox" id="darkMode"><span id="dark">حالت تاریک</span>
                    </div>
                </div>
                <hr>

                <div>
                    <p class="lable">نام</p>
                    <input class="inputs" type="text" placeholder="Enter Name">
                </div>

                <div>
                    <p class="lable">ایمیل</p>
                    <input class="inputs" type="text" placeholder="Enter Email">
                </div>

                <p style="font-size: 12px; text-align: center;">ایمیل شما به کاربران نمایش داده نمی شود</p>

                <div>
                    <p class="lable">کلمه عبور</p>
                    <input class="inputs" type="password" placeholder="Password">
                </div>

                <div id="maritalStatus">
                    <input type="radio" onclick="single()" name="marital" >مجرد
                    <br>
                    <input type="radio" onclick="married()" name="marital">متاهل
                </div>

                <div id="spouse">
                    <p class="lable">نام همسر</p>
                    <input class="inputs" type="text" placeholder="spouse name">
                </div>
                <div id="secChild">
                    <input type="checkbox" id="checkboxChild" onclick="child()"><span id="check">دارای فرزند</span>
                    <div id="children">
                        <span>فرزندان</span>
                        <button class="addCh" type="button" onclick="addChild()">+</button>
                        <button class="removeCh" type="button" onclick="deleteChild()">-</button>
                        <ul id="childrenName"></ul>
                    </div>

                </div>


                <div>
                    <button class="submit" onclick="UnShow()" id="Unshow">ثبت نام</button>
                </div>
            </form>
        </div>

    </div>
</div>
</body>

<script src="javascript.js"></script>
</html>
